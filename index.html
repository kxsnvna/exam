<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <navbar class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <div class="d-flex justify-content-between w-100">
          <button
            class="btn"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
            role="button"
            aria-controls="offcanvasExample"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </navbar>

    <!-- sidebar  -->
    <nav
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h4 class="text-black mb-2">Menu</h4>
      </div>
      <div id="offcanvas-body" class="offcanvas-body py-0">
        <div class="bg-light border-right" id="sidebar-wrapper">
          <div class="list-group list-group-flush">
            <a
              href="#"
              class="marka-sidebar list-group-item list-group-item-action active rounded"
              >Markalar</a
            >
            <a
              href="#"
              class="mashina-sidebar list-group-item list-group-item-action rounded"
              >Shartnomalar</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="">
          <div id="select" class="d-flex justify-content-between"></div>
          <div class="mt-3">
            <h2 class="title"></h2>
            <table class="table" id="table"></table>
          </div>
        </div>
      </div>
    </div>

    <!-- add car -->
    <div
      class="modal fade"
      id="addMarka"
      tabindex="-1"
      aria-labelledby="addMarkaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addMarkaLabel">Edit</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column">
              <label for="img">Image URL</label>
              <input type="text" id="imgmarka" />
            </div>
            <div class="d-flex flex-column">
              <label for="nomi">Car's name</label>
              <input type="text" id="nomimarka" />
            </div>
          </div>
          <div class="modal-footer" id="footer-add-marka">
            <!-- <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Orqaga
        </button>
        <button type="button" class="btn btn-primary">Saqlash</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- edit car -->
    <div
      class="modal fade"
      id="editMarka"
      tabindex="-1"
      aria-labelledby="editMarkaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editMarkaLabel">Edit</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column">
              <label for="img">Image URL</label>
              <input type="text" id="img" />
            </div>
            <div class="d-flex flex-column">
              <label for="nomi">Car's name</label>
              <input type="text" id="nomi" />
            </div>
          </div>
          <div class="modal-footer" id="footer-edit-marka">
            <!-- <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Orqaga
            </button>
            <button type="button" class="btn btn-primary">Saqlash</button> -->
          </div>
        </div>
      </div>
    </div>

    <!--add car-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add new orders
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="add-modal-body">
            <div class="d-flex flex-column">
              <label for="customer">Customer's name</label>
              <input type="text" id="customer" />
            </div>
            <div class="d-flex flex-column">
              <label for="color">Car's color</label>
              <input type="text" id="color" />
            </div>
            <div class="d-flex flex-column">
              <label for="date">Order's date</label>
              <input type="text" id="date" />
            </div>
            <div class="d-flex flex-column">
              <label for="markaID">Marka id</label>
              <input type="number" id="markaID" />
            </div>
          </div>
          <div class="modal-footer" id="footer-add-modal">
            <!-- <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Orqaga
            </button> -->
            <!-- <button type="button" class="btn btn-primary">
              Savollar qo'shish
            </button> -->
          </div>
        </div>
      </div>
    </div>

    <!--edit -->
    <div
      class="modal fade"
      id="exampleModaledit"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="add-modal-bodye">
            <div class="modal-body" id="add-modal-body">
              <div class="d-flex flex-column">
                <label for="customer">Costumer's name</label>
                <input type="text" id="customerEdit" />
              </div>
              <div class="d-flex flex-column">
                <label for="color">Car's color</label>
                <input type="text" id="colorEdit" />
              </div>
              <div class="d-flex flex-column">
                <label for="date">Order date</label>
                <input type="text" id="dateEdit" />
              </div>
              <div class="d-flex flex-column">
                <label for="markaEdit">Marka id</label>
                <input type="number" id="markaEdit" />
              </div>
            </div>
          </div>
          <div class="modal-footer" id="footer-modaledit">
            <!-- <button
               type="button"
               class="btn btn-secondary"
               data-bs-dismiss="modal"
             >
               Orqaga
             </button> -->
            <!-- <button type="button" class="btn btn-primary">
               tahrirni saqlash
             </button> -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./system.js"></script>
    <script src="./dist/index.js"></script>
    <script>
      Object.keys(System.registerRegistry).forEach((key) =>
        System.import(key).then((module) => {})
      );
    </script>
  </body>
</html>
